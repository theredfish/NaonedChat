apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "naoned.sil.lp.naonedchat"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile project(':smack-core-4.1.5')
    compile project(':smack-sasl-provided-4.1.5')
    compile project(':smack-tcp-4.1.5')
    compile project(':smack-java7-4.1.5-javadoc')
    compile 'org.jxmpp:jxmpp-util-cache:0.5.0-alpha7'
    compile 'org.jxmpp:jxmpp-core:0.5.0-alpha7'
    compile project(':smack-android-4.1.5')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile project(':smack-im-4.1.5')
    compile project(':smack-extensions-4.1.5')
}
